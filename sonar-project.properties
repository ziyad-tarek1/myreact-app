# Required Project Identification
sonar.projectKey=p1                 # The key for your SonarQube project (same as created in SonarQube UI)
sonar.projectName=My React App      # Optional: Name of the project (for better clarity in the UI)
sonar.projectVersion=1.0            # Optional: Version of the project

# Source Files Configuration
sonar.sources=./src                 # Path to your source files
sonar.language=js                   # Specify the language (js for JavaScript, java for Java, etc.)

# Exclusions (if any)
sonar.exclusions=**/node_modules/** # Optional: Exclude certain directories or files from scanning

# Encoding (default is UTF-8, change if necessary)
sonar.sourceEncoding=UTF-8

# Other properties (optional based on your setup)
sonar.tests=./tests                 # Optional: Path to test files
sonar.javascript.lcov.reportPaths=coverage/lcov.info # Optional: Path to code coverage reports
